<mat-toolbar color="primary">
  <span class="logo" routerLink="/home">e-commerce</span>

  <div class="d-flex align-items-center icons-container">
    <button mat-icon-button class="nav-bar favorite-icon" aria-label="icon-button with heart icon">
      <mat-icon class="material-symbols-outlined">
        account_circle
      </mat-icon>
    </button>
    <div class="cart-icon">

      <button mat-icon-button class="nav-bar " (click)="openCloseCart()" aria-label="icon-button with share icon">
        <mat-icon class="material-symbols-outlined">
          shopping_cart
        </mat-icon>
      </button>
    </div>

  </div>

</mat-toolbar>
<section class="cart-products" [class.cart-display]="cart" (click)="listenEvent($event)">

  <div class="products-container-cart">

    <p class="cart ">
      hola
    </p>
  </div>

</section>
